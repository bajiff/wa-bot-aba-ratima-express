<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Toko Aba Ratima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="display: none;" id="mainBody"> 

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">üì¶ Manajemen Stok - ABot</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
    </div>
</nav>

<div class="container">
    <div class="mb-3 text-end">
        <a href="/form-barang.html" class="btn btn-primary shadow-sm">‚ûï Tambah Barang Baru</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body overflow-auto">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Kategori</th>
                        <th>Nama & Varian</th>
                        <th>Harga (Rp)</th>
                        <th>Stok</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // 1. Cek Sesi Login Dulu
    async function checkAuth() {
        const response = await fetch('/api/check-session');
        const data = await response.json();
        if (!data.loggedIn) {
            window.location.href = '/login.html';
        } else {
            document.getElementById('mainBody').style.display = 'block';
            fetchInventory();
        }
    }

    // 2. READ: Ambil Data
    async function fetchInventory() {
        const response = await fetch('/api/inventory');
        if (response.status === 401) return window.location.href = '/login.html';
        
        const data = await response.json();
        const tbody = document.getElementById('inventoryTable');
        tbody.innerHTML = '';

        data.forEach(item => {
            tbody.innerHTML += `
                <tr>
                    <td><small>${item.id}</small></td>
                    <td><span class="badge bg-secondary">${item.kategori}</span></td>
                    <td><strong>${item.nama}</strong> <br> <small class="text-muted">Satuan: ${item.varian}</small></td>
                    <td>Rp ${item.harga.toLocaleString('id-ID')}</td>
                    <td>${item.stok}</td>
                    <td>
                        <a href="/form-barang.html?id=${item.id}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.id}')">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
        });
    }

    // 3. DELETE: Hapus Barang
    async function deleteItem(id) {
        if(!confirm(`Yakin ingin menghapus barang dengan ID ${id}?`)) return;

        const response = await fetch(`/api/inventory/${id}`, {
            method: 'DELETE'
        });

        const result = await response.json();
        if(result.success) fetchInventory(); // Refresh tabel setelah hapus
    }

    // 4. LOGOUT
    async function logout() {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/login.html';
    }

    // Jalankan cek auth saat halaman dibuka
    checkAuth();
</script>

</body>
</html>
